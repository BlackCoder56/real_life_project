{% extends 'wisdom_academy/base.html' %}
{% block content %}
<div class="col-md-4 offset-md-4 my-4">
    <h2 class="text-primary">Login</h2>
    <br>
    <form method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">
                Username
            </label>
            <input type="text" class="form-control" name="username" required id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
         <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">
                Password
            </label>
            <input type="password" class="form-control" name="password" required  id="exampleInputPassword1">
          </div>
        <button type="submit" class="btn btn-primary rounded px-4">
            <strong>
                Submit
            </strong>
            </button>
    </form>
</div>
{% endblock content %}
